    <!--Start of main-->
    <main>
        <img class="pokemon-logo" src="../pictures_for_portfolio/pokemon-logo-png-0.png">
        <div class = "buttonsBox">
          <button class="main-button loadPokemon">Load Some Pokémon</button>
          <button class="main-button newPokemon">Create Your Own Pokémon Card</button>
          <button class="main-button morePokemon">Choose A Range of Pokémon</button>
        </div>
        <div class='ringbox'>
          <h2 id="filtersName">Pick a Type</h2>
      </div>
        <div class='filters-box'>
          <button class='filter-button normal-button'>Normal</button>
          <button class='filter-button fighting-button'>Fighting</button>
          <button class='filter-button flying-button'>Flying</button>
          <button class='filter-button poison-button'>Poison</button>
          <button class='filter-button ground-button'>Ground</button>
          <button class='filter-button rock-button'>Rock</button>
          <button class='filter-button bug-button'>Bug</button>
          <button class='filter-button ghost-button'>Ghost</button>
          <button class='filter-button steel-button'>Steel</button>
          <button class='filter-button fire-button'>Fire</button>
          <button class='filter-button water-button'>Water</button>
          <button class='filter-button grass-button'>Grass</button>
          <button class='filter-button electric-button'>Electric</button>
          <button class='filter-button psychic-button'>Psychic</button>
          <button class='filter-button ice-button'>Ice</button>
          <button class='filter-button dragon-button'>Dragon</button>
          <button class='filter-button dark-button'>Dark</button>
          <button class='filter-button fairy-button'>Fairy</button>
        </div>
        <div class='pokeGrid'>
            <p>Nothing to show here yet...<br>
              Try clicking a button above.
            </p>
